
name: Build and Deploy WebGL

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  buildWebGL:
    name: Build WebGL
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Debug: Check project structure
      - name: Check project structure
        run: |
          echo "Repository contents:"
          ls -la
          echo "Looking for Unity project..."
          find . -name "ProjectVersion.txt" -type f

      # Free up disk space
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # Cache Unity Library folder (commented out if disk space is an issue)
      # - uses: actions/cache@v3
      #   with:
      #     path: Library
      #     key: Library-WebGL
      #     restore-keys: Library-

      # Build WebGL
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: auto
          projectPath: .
          targetPlatform: WebGL
          buildName: WebGL

      # Upload build artifact
      - uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL

      # Deploy to GitHub Pages (only on push to dev)
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/WebGL/WebGL
          destination_dir: builds/latest